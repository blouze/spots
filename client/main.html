<head>
	<title>SHRED</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
</head>

<body>
</body>

<template name="layout">
	<div id="wrap">
		{{> navbar}}
		<div class="container">
			<div class="col-sm-8 col-sm-offset-2 col-md-7">
				{{> yield}}
			</div>
		</div>
		<div id="push"></div>
	</div>
	{{> footer}}
	{{> appError}}
</template>

<template name="footer">
	<div id="footer">
		<div class="container">
			<small>2014 Â© {{siteName}}</small>
		</div>
	</div>
</template>

<template name="loading">
	<div class="modal-body loader">
		<i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
	</div>
</template>

<template name="notFound">
	<blockquote>
		<h4>This page does not exist.</h4>
	</blockquote>
</template>

<template name="home">
	<div class="row">
		{{#if currentUser}}
		<div class="page-header">
			<h3>Added recently :</h3>
		</div>
		{{> spotsList}}
		{{else}}
		<div class="col-sm-8 col-sm-offset-2">
			{{> atForm}}
		</div>
		{{/if}}
	</div>
</template>

<template name="appError">
	<div class="modal fade" id="modal-app-error">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"><strong>Hu, ho...</strong></h4>
				</div>
				<div class="modal-body">
					{{{error}}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Okay</button>
				</div>
			</div>
		</div>
	</div>
</template>
