<template name="navbar">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header pull-left">
			<a class="navbar-brand" href="{{ pathFor 'home' }}">{{siteName}}</a>
		</div>
		<div class="navbar-header">
			<ul class="nav nav-pills pull-left">
				<li class="{{ activeIfTemplateIs 'Home' }}">
					<a href="{{ pathFor 'home' }}" class="navbar-btn"><i class="fa fa-list"></i></a>
				</li>
				<li class="{{ activeIfTemplateIs 'NewSpot' }}">
					<a href="{{ pathFor 'newSpot' }}" class="navbar-btn"><i class="fa fa-plus"></i></a>
				</li>
				<li class="{{ activeIfTemplateIs 'User' }}">
					<a href="{{ pathFor 'newSpot' }}" class="navbar-btn"><i class="fa fa-user"></i></a>
				</li>
			</ul>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav pull-right">
				<li>
				<a href="{{blah}}">Logout</a>
				</li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</nav>
</template>
