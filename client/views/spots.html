<template name="spotsList">
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Created</th>
				</tr>
			</thead>
			<tbody>
				{{#each spots}}
				{{#with this}}
				<tr>
					<td><a href="{{pathFor 'viewSpot'}}">{{name}}</a></td>
					<td>{{type}}</td>
					<td>{{createdAt}}</td>
				</tr>
				{{/with}}
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<template name="viewSpot">
	<div class="page-header">
		<div class="btn-group pull-right">
			{{#with this}}
			<a href="{{pathFor 'editSpot'}}" class="btn btn-warning" id="editBtn"><i class="fa fa-pencil fa-2x"></i></a>
			{{/with}}
		</div>
		<h1>{{name}}</h1>
	</div>
</template>

<template name="newSpot">
	{{#autoForm collection="Spots" id="insertSpotForm" type="insert"}}
	<fieldset>
		<legend>Create spot</legend>
		{{> afQuickField name='name'}}
	</fieldset>
	<button type="submit" class="btn btn-primary">Add</button>
	{{/autoForm}}
</template>

<template name="editSpot">
	{{#autoForm collection="Spots" doc=this id="updateSpotForm" type="update"}}
	<fieldset>
		<legend>Edit spot</legend>
		{{> afQuickField name='name'}}
	</fieldset>
	<button type="submit" class="btn btn-primary">Update</button>
	{{/autoForm}}
</template>
